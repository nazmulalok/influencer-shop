<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Influencer Shop</title>
    <!-- Google Font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/f284d94fad.js" crossorigin="anonymous"></script>
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Header Section -->
    <header>
        <h3 class="header-title">Influencer products</h3>
    </header>
    <!-- First Section -->
    <section class="flex-container">
        <div class="half-width-text">
            <h1 class="section-title">Start your Journey as</h1>
            <h1 class="section-title">Influencer</h1>
            <p>Shop with us to be an influencer! Your demand, our collection. Your Choice, Our Perfection. Get amazing
                deals!</p>
            <a class="button-style" target="_blank" href="https://www.linkedin.com/in/nazmulalok/">Prebook now <i
                    class="fas fa-arrow-right"></i></a>
        </div>
        <div class="half-width img-padding">
            <img src="images/main-camera.png" alt="Professional Camera Gears">
        </div>
    </section>
    <!-- Shop Section  -->
    <section class="shop-container">
        <h2 class="shop-title">Popular Collection</h2>
        <div class="products">
            <div class="product">
                <div class="product-thumbnail">
                    <img src="images/tripod.png" alt="Tripod for Camera">
                </div>
            </div>
        </div>
    </section>
</body>

</html>
